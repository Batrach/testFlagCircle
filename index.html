<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Тестовое задание</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="header__row">
                <a href="#"><div class="header__logo">
                    
                    <div class="header__logo__item"><img src="./img/Group 1328.png" alt=""></div>
                    <div class="header__logo__text">Global</div>
                
                </div>
            </a>
        
                <nav class="header__nav">
                    <div class="section">
                        <a href="#" class="menu-btn"><span></span></a>
                    </div>
                    <ul class="header__nav--list">
                        <li class="active">Mobile Top Up</li>
                        <li>About </li>
                        <li>Rate</li>
                        <li>Help</li>
                    </ul>
                    
                   </nav>
                   <div class="header__signUp">
                    <button class="header__btn btn">
                        Sign up
                    </button>
                   </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="main__signUp">
                <button class="main__btn btn">
                    Sign up
                </button>
            </div>
            <div class="main__row">
               
                <div class="main__content">
                    <div class="main__content--info">
                        <h2 class="main__content__title--top">Now Buy Your PIN or <span>Top Up</span></h2>
                        <h2 class="main__content__title--bottom">With Bank Transfer</h2>
                        <div class="main__content__text">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</div>
                        <div class="main__content__btn btn">Get started</div>
                    </div>
                    <div class="main__content--search">
                        <form action="" class="main__content--form">
                            <input type="text" class="main__content__input" placeholder="Where do you want to call?" minlength="4">
                           
                                <btn type="search" class="main__content__submit btn"><div class="magnifying-glass"></div>
                                </btn>
                                
                            
                        </form>
                      
                    </div>
                    <div class="main__content__footer">
                        <div class="main__content__footer--images">
                            <div class="footer__images_add">+</div>
                            <img src="./img/face/Ellipse 293.png" alt="">
                            <img src="./img/face/Ellipse 292.png" alt="">
                            <img src="./img/face/Ellipse 291.png" alt="">
                            
                        </div>
                        <div class="main__content__footer--text">45k+ Regular User. <a href="">View Price Plan</a> </div>
                    </div>
                </div>
                <div class="main__animations">
                    
                    <div class="main__animations__background"></div>
                    <div class="main__animations__circle">
                        <img class="main__animations__flag--img flag1"   onClick="animation({}, this);" src="./img/flag/Ellipse 288.png" alt="">
                        <img class="main__animations__flag--img flag2" src="./img/flag/Ellipse 287.png" alt="">
                        <img class="main__animations__flag--img flag3" src="./img/flag/Ellipse 286.png" alt="">
                        <img class="main__animations__flag--img flag4" src="./img/flag/Ellipse 285.png" alt="">
                        <img class="main__animations__flag--img flag5" src="./img/flag/Ellipse 289.png" alt="">
                    </div>
                    <div class="main__animations__img"><img src="./img/image/image 33.png" alt=""></div>
                    
                      
                    
                    
                    
                    
                </div>
            </div>

        </div>
    </section>


    <script src='./js/main.js'></script>
</body>
</html>
